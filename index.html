<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="calculator">
      <h1>Caclulator</h1>
      <div id="display-container">
        <p id="display"></p>
      </div>
      <div class="button" data-value="AC">
        <span>&nbsp AC</span>
      </div>
      <div class="button" data-value="+/-">
        <span>&nbsp +/-</span>
      </div>
      <div class="button" data-value="%">
        <span>&nbsp %</span>
      </div>
      <div class="button orange" data-value="/">
        <span> &nbsp /</span>
      </div>
      <div class="button" data-value="7">
        <span>&nbsp 7</span>
      </div>
      <div class="button" data-value="8">
        <span>&nbsp 8</span>
      </div>
      <div class="button" data-value="9">
        <span>&nbsp 9</span>
      </div>
      <div class="button orange" data-value="*">
        <span>&nbsp *</span>
      </div>
      <div class="button" data-value="4">
        <span>&nbsp 4</span>
      </div>
      <div class="button" data-value="5">
        <span>&nbsp 5</span>
      </div>
      <div class="button" data-value="6">
        <span>&nbsp 6</span>
      </div>
      <div class="button orange" data-value="-">
        <span>&nbsp -</span>
      </div>
      <div class="button" data-value="1">
        <span>&nbsp 1</span>
      </div>
      <div class="button" data-value="2">
        <span>&nbsp 2</span>
      </div>
      <div class="button" data-value="3">
        <span>&nbsp 3</span>
      </div>
      <div class="button orange" data-value="+">
        <span>&nbsp +</span>
      </div>
      <div class="button zer" data-value="0">
        <span>&nbsp 0</span>
      </div>
      <div class="button red" data-value="=">
        <span>&nbsp =</span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
